name: Build and deploy docker images
on: workflow_dispatch
permissions:
  packages: write
  contents: write
env:
  FLY_API_TOKEN: ${{ secrets.FLY_REGISTRY_TOKEN }}
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.ACTOR}}
          password: ${{secrets.GITHUB_TOKEN}}

      #77
      # - name: Login to Fly.io Container Registry
      #  uses: docker/login-action@v1
      #  with:
      #    registry: registry.fly.io
      #    username: x
      #    password: ${{ secrets.FLY_REGISTRY_TOKEN }}
      
      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master
        
      - name: Build librefit-service
        run: ./gradlew build -Dquarkus.package.type=jar

      - name: Build librefit-service jvm image
        run: docker build -f librefit-service/src/main/docker/Dockerfile.jvm -t ghcr.io/tohuwabohu-io/librefit-service:latest librefit-service/.

      - name: Build librefit-web node image
        run: docker build -f librefit-web/Dockerfile -t ghcr.io/tohuwabohu-io/librefit-web:latest librefit-web/.

      - name: Push librefit-service image to ghcr
        run: docker push ghcr.io/tohuwabohu-io/librefit-service:latest

      - name: Push librefit-web image to ghcr
        run: docker push ghcr.io/tohuwabohu-io/librefit-web:latest

      - name: Deploy librefit-service
        #77-i ghcr.io/tohuwabohu-io/librefit-service:latest
        run: |
          flyctl deploy librefit-service/. --remote-only \
          && flyctl secrets set -a librefit-service --detach \
          QUARKUS_DATASOURCE_PASSWORD=${{ secrets.DB_PWD }} \
          QUARKUS_DATASOURCE_REACTIVE_URL=${{ secrets.DB_URL }} \
          QUARKUS_DATASOURCE_USERNAME=${{ secrets.DB_USER }}

      - name: Deploy librefit-web
        #77 -i ghcr.io/tohuwabohu-io/librefit-web:latest
        run: |
          flyctl deploy librefit-web/. --remote-only \
          && flyctl secrets set -a librefit-web --detach \
          API_BASE_PATH=${{ secrets.API_BASE_PATH }}
