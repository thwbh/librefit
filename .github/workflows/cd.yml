name: Deploy
on: workflow_dispatch
permissions:
  packages: write
  contents: write
env:
  FLY_API_TOKEN: ${{ secrets.FLY_REGISTRY_TOKEN }}
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.ACTOR}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Create next version
        uses: StephaneBour/actions-calver@master
        id: calver
        with:
          date_format: '%Y.%m.%d'
          release: true
          release_branch: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build librefit
        env:
          VERSION: ${{ steps.calver.outputs.release }}
        run: |
          rm librefit-web/.env \
          && echo "PUBLIC_API_BASE_PATH=${{ vars.API_BASE_PATH }}" > librefit-web/.env \
          && echo "PUBLIC_VERSION=${{ VERSION }} >> librefit-web/.env \
          && ./gradlew build -Dquarkus.package.type=native -Dversion=${{ VERSION }}

      - name: Build librefit native-micro image
        env:
          VERSION: ${{ steps.calver.outputs.release }}
        run: |
          docker build -f librefit-service/src/main/docker/Dockerfile.native-micro \
          -t ghcr.io/tohuwabohu-io/librefit:${{ VERSION }} librefit-service/.

      - name: Push librefit jvm native-micro image to ghcr
        run: docker push ghcr.io/tohuwabohu-io/librefit:${{ VERSION }}

      - name: Deploy librefit
        env:
          VERSION: ${{ steps.calver.outputs.release }}
        run: |
          flyctl deploy -a librefit -i ghcr.io/tohuwabohu-io/librefit:${{ VERSION }} --image-label ${{ VERSION }} --local-only --no-cache \
          && flyctl secrets set -a librefit --detach \
          QUARKUS_DATASOURCE_PASSWORD=${{ secrets.DB_PWD }} \
          QUARKUS_DATASOURCE_REACTIVE_URL=${{ secrets.DB_URL }} \
          QUARKUS_DATASOURCE_USERNAME=${{ secrets.DB_USER }}
