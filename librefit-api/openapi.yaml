components:
  schemas:
    CalculationGoal:
      enum:
      - GAIN
      - LOSS
      type: string
    CalculationSex:
      enum:
      - MALE
      - FEMALE
      type: string
    CalorieTrackerEntry:
      required:
      - added
      - amount
      - category
      type: object
      properties:
        userId:
          format: int64
          type: integer
        added:
          $ref: '#/components/schemas/LocalDate'
        id:
          format: int64
          type: integer
        amount:
          format: float
          minimum: 0
          type: number
        category:
          $ref: '#/components/schemas/Category'
        updated:
          type: string
          allOf:
          - $ref: '#/components/schemas/LocalDateTime'
          nullable: true
        description:
          type: string
          nullable: true
    Category:
      enum:
      - BREAKFAST
      - LUNCH
      - DINNER
      - SNACK
      - UNSET
      type: string
    ErrorResponse:
      required:
      - messages
      type: object
      properties:
        messages:
          type: array
          items:
            type: string
    Goal:
      required:
      - added
      - startAmount
      - endAmount
      - startDate
      - endDate
      type: object
      properties:
        userId:
          format: int64
          type: integer
        added:
          $ref: '#/components/schemas/LocalDate'
        id:
          format: int64
          type: integer
        startAmount:
          format: float
          minimum: 0
          type: number
        endAmount:
          format: float
          minimum: 0
          type: number
        startDate:
          $ref: '#/components/schemas/LocalDate'
        endDate:
          $ref: '#/components/schemas/LocalDate'
        updated:
          type: string
          allOf:
          - $ref: '#/components/schemas/LocalDateTime'
          nullable: true
    LibreUser:
      required:
      - email
      - password
      type: object
      properties:
        id:
          format: int64
          type: integer
        email:
          type: string
        password:
          type: string
        name:
          type: string
          nullable: true
        registered:
          type: string
          allOf:
          - $ref: '#/components/schemas/LocalDateTime'
          nullable: true
        lastLogin:
          type: string
          allOf:
          - $ref: '#/components/schemas/LocalDateTime'
          nullable: true
    LocalDate:
      format: date
      type: string
      example: 2022-03-10
    LocalDateTime:
      format: date-time
      type: string
      example: 2022-03-10T12:15:50
    Tdee:
      required:
      - age
      - sex
      - weight
      - height
      - activityLevel
      - weeklyDifference
      - calculationGoal
      type: object
      properties:
        age:
          type: number
        sex:
          $ref: '#/components/schemas/CalculationSex'
        weight:
          type: number
        height:
          type: number
        activityLevel:
          type: number
        weeklyDifference:
          type: number
        calculationGoal:
          $ref: '#/components/schemas/CalculationGoal'
        bmr:
          format: double
          type: number
        tdee:
          format: double
          type: number
        deficit:
          format: float
          type: number
        target:
          format: float
          type: number
    WeightTrackerEntry:
      required:
      - added
      type: object
      properties:
        userId:
          format: int64
          type: integer
        added:
          $ref: '#/components/schemas/LocalDate'
        id:
          format: int64
          type: integer
        amount:
          format: float
          minimum: 0
          type: number
        updated:
          type: string
          allOf:
          - $ref: '#/components/schemas/LocalDateTime'
          nullable: true
