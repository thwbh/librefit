components:
  schemas:
    AuthInfo:
      required:
      - accessToken
      - refreshToken
      type: object
      properties:
        accessToken:
          type: string
        accessExpires:
          type: string
          allOf:
          - $ref: '#/components/schemas/LocalDateTime'
          nullable: true
        refreshToken:
          type: string
        refreshExpires:
          type: string
          allOf:
          - $ref: '#/components/schemas/LocalDateTime'
          nullable: true
    BmiCategory:
      enum:
      - UNDERWEIGHT
      - STANDARD_WEIGHT
      - OVERWEIGHT
      - OBESE
      - SEVERELY_OBESE
      type: string
    CalculationGoal:
      enum:
      - GAIN
      - LOSS
      type: string
    CalculationSex:
      enum:
      - MALE
      - FEMALE
      type: string
    CalorieTrackerEntry:
      required:
      - added
      - amount
      - category
      type: object
      properties:
        userId:
          type: string
          allOf:
          - $ref: '#/components/schemas/UUID'
          nullable: true
        added:
          $ref: '#/components/schemas/LocalDate'
        sequence:
          format: int64
          type: integer
          nullable: true
        amount:
          format: float
          minimum: 0
          type: number
        category:
          $ref: '#/components/schemas/Category'
        updated:
          type: string
          allOf:
          - $ref: '#/components/schemas/LocalDateTime'
          nullable: true
        description:
          type: string
          nullable: true
    Category:
      enum:
      - BREAKFAST
      - LUNCH
      - DINNER
      - SNACK
      - UNSET
      type: string
    ErrorDescription:
      required:
      - field
      - message
      type: object
      properties:
        field:
          type: string
        message:
          type: string
    ErrorResponse:
      required:
      - errors
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorDescription'
    FileUpload:
      type: object
    Goal:
      required:
      - added
      - initialWeight
      - targetWeight
      - startDate
      - endDate
      type: object
      properties:
        userId:
          type: string
          allOf:
          - $ref: '#/components/schemas/UUID'
          nullable: true
        added:
          $ref: '#/components/schemas/LocalDate'
        sequence:
          format: int64
          type: integer
          nullable: true
        initialWeight:
          format: float
          minimum: 0
          type: number
        targetWeight:
          format: float
          minimum: 0
          type: number
        startDate:
          $ref: '#/components/schemas/LocalDate'
        endDate:
          $ref: '#/components/schemas/LocalDate'
        targetCalories:
          format: float
          minimum: 0
          type: number
          nullable: true
        maximumCalories:
          format: float
          minimum: 0
          type: number
          nullable: true
        updated:
          type: string
          allOf:
          - $ref: '#/components/schemas/LocalDateTime'
          nullable: true
    ImportConfig:
      required:
      - datePattern
      type: object
      properties:
        datePattern:
          type: string
        headerLength:
          format: int32
          type: integer
        drop:
          type: boolean
        updateCalorieTracker:
          type: boolean
        updateWeightTracker:
          type: boolean
    LibreUser:
      required:
      - email
      - password
      - role
      type: object
      properties:
        id:
          type: string
          allOf:
          - $ref: '#/components/schemas/UUID'
          nullable: true
        email:
          type: string
        password:
          minLength: 1
          type: string
        role:
          type: string
        name:
          type: string
          nullable: true
        registered:
          type: string
          allOf:
          - $ref: '#/components/schemas/LocalDateTime'
          nullable: true
        lastLogin:
          type: string
          allOf:
          - $ref: '#/components/schemas/LocalDateTime'
          nullable: true
        avatar:
          type: string
          nullable: true
        activated:
          type: boolean
    LocalDate:
      format: date
      type: string
      example: 2022-03-10
    LocalDateTime:
      format: date-time
      type: string
      example: 2022-03-10T12:15:50
    Tdee:
      required:
      - age
      - sex
      - weight
      - height
      - weeklyDifference
      - calculationGoal
      - tdee
      - bmiCategory
      - targetBmi
      - durationDays
      type: object
      properties:
        age:
          maximum: 99
          minimum: 18
          type: number
        sex:
          $ref: '#/components/schemas/CalculationSex'
        weight:
